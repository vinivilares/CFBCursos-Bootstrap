<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Aula 010 - Classes para alertas no Bootstratp [Alertas Bootstrap]</title>
</head>

<body>
    <div class="alert alert-success alert-dismissible fade show">
        <strong>Sucesso</strong> em uma ação
        <button class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div class="alert alert-info alert-dismissible fade show">
        <strong>Info</strong> indica uma informação
        <button class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div class="alert alert-warning alert-dismissible fade show">
        <strong>Warning</strong> indica um alerta
        <button class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div class="alert alert-danger alert-dismissible fade show">
        <strong>Danger</strong> indica uma ação negativa
        <button class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div class="alert alert-primary alert-dismissible fade show">
        <strong>Primary</strong> indica uma ação importante
        <button class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div class="alert alert-secondary alert-dismissible fade show">
        <strong>Secundário</strong> indica uma ação não muito importante
        <button class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
